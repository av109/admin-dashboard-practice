<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="upper-grid">
        <div class="side">
            <div class="side-logo">
                <p><i class="fa-solid fa-grip"></i> Dashboard</p>
            </div>
            <div class="side-list">
                <div>Home</div>
                <div>Profile</div>
                <div>Message</div>
                <div>History</div>
                <div>Task</div>
                <div>Communities</div>
            </div>

            <div class="side-list">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="top">
            <div class="top1">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <i class="fa-solid fa-bell"></i>
                    <div class="profilepic"></div>
                    <span>Morgan Oakley</span>

            </div>
