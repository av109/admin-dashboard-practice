<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="upper-grid">
        <div class="side">
            <div class="side-logo">
                <p><i class="fa-brands fa-gratipay"></i> Dashboard</p>
            </div>
            <div class="side-list mb40">
                <div><i class="fa-solid fa-house"></i>Home</div>
                <div><i class="fa-solid fa-user"></i>Profile</div>
                <div><i class="fa-solid fa-message"></i>Message</div>
                <div><i class="fa-solid fa-clock-rotate-left"></i>History</div>
                <div><i class="fa-solid fa-list-check"></i>Task</div>
                <div><i class="fa-solid fa-comments"></i>Communities</div>
            </div>

            <div class="side-list">
                <div><i class="fa-solid fa-gear"></i>Settings</div>
                <div><i class="fa-solid fa-screwdriver-wrench"></i>Support</div>
                <div><i class="fa-solid fa-shield-halved"></i>Privacy</div>
            </div>
        </div>
        <div class="top">
            <div class="top1">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <i class="fa-solid fa-bell"></i>
                    <div class="profilepic"></div>
                    <span>Morgan Oakley</span>
                </div>
            </div>

            <div class="top2">
                <div class="h-left">
                    <div class="profilepic2"></div>
                    <p>Hi there,<br>
                        <span class="namebig">Morgan Oakley(@morgan)</span>
                    </p>
                </div>
                <div class="h-right">
                    <button class="button new">New</button>
                    <button class="button upload">Upload</button>
                    <button class="button share">Share</button>
                </div>
            </div>
        </div>

        <!-- top ends here -->
        <!-- main start here -->

            
</body>

</html>
